<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>

<div id="main">

    <h1 class="heading-text">THE BUBBLE GAME</h1>
   
    <div class="box">
         <div class="upper">
                 <div class="elem">
                    <h3>Hit</h3>
                    <div class="hit boxinside">5</div>
                </div>
                 <div class="elem">
                    <h3>Timer</h3>
                    <div class="timer boxinside">60</div>
                 </div> 
                 <div class="elem">
                    <h3>Score</h3>
                    <div class="score boxinside">0</div>
                 </div> 
         </div>
         <div class="lower">
         </div>
    </div>
</div>





    <script src="script.js"></script>
</body>
</html>
